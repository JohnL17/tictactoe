<html>
<head>
  <title>Tic Tac Toe</title>
  <script src="bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <h1>Welcome to tic tac toe</h1>
  <p class="turn"></p>

  <table id="table">
    <tr data-row="0">
      <td data-col="0"></td>
      <td data-col="1"></td>
      <td data-col="2"></td>
    </tr>
    <tr data-row="1">
      <td data-col="0"></td>
      <td data-col="1"></td>
      <td data-col="2"></td>
    </tr>
    <tr data-row="2">
      <td data-col="0"></td>
      <td data-col="1"></td>
      <td data-col="2"></td>
    </tr>
  </table>
  <p class="result"></p>
</body>
</html>
